      summary: Minecraft Realms 从 AWS 迁移到 Azure，将对用户群的干扰降到最小。
      url: https://developer.microsoft.com/games/blog/migrating-minecraft-realms-from-aws-to-azure/
    - title: CCC Marketing（日本）
      summary: CCC Marketing 将其数据分析基础结构从 Oracle 切换到 Microsoft Azure。
